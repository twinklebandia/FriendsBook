<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendsBook</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <img  id="backgroundImage"src = "https://irandoostan.com/dostcont/uploads/2015/11/Camp-at-Night.jpg" alt="Camp-at-Night"style="width:100% ; height: 630px;">
    <h1 id = "TitleName">FRIENDS BOOK</h1>
    <form>
      <label  id = "yourName"for = "Name">Your Name: </label>   
     <input type = "text" id = "textBox" name = "Name"><br>
     <label id = "field1">1. A message for me!</label><br>
     <input type="text" id ="textBox1" style="padding: 20px  40px;"><br>
     <label>2. A nick name for me?</label><br>
     <input type="text" id ="textBox2" style="padding: 20px  40px;"><br>
     <div>3. Have you ever lied to me?</div><br>
     <input type = "radio" id = "yesMayBe" name = "YesOrMay" value = "Yes">
     <label for = "yesMayBe">Yes</label>
     <input type = "radio" id = "mayBe"  name = "YesOrMay" value = "Maybe">
     <label for = "yesMayBe">Maybe</label><br>
     <label>4. How do you feel when you talk to me?</label><br>
     <input type = "radio" id = "happy" name = "happyOrIrriated" value = "Happy">
     <label for = "happyOrIrriated">Happy</label>
     <input type = "radio" id = "irriated"  name = "happyOrIrriated" value = "Irrtated">
     <label for = "happyOrIrriated">Irriated</label><br>
     <label>5. Do you like to go on a roadtrip with me?</label><br>
     <input type = "radio" id = "yes" name = "YesOrNo" value = "Yes">
     <label for = "YesOrNo">Yes</label>
     <input type = "radio" id = "mayBe"  name = "YesOrNo" value = "No">
     <label for = "YesOrNo">No</label><br>
     <label>6. Best colour that suits me?</label><br>
     <div id ="bestColour">
     <input type="checkbox"  name ="color" value= "Red">
     <label for="color ">Red</label>
     <input type="checkbox"  name ="color" value= "Black">
     <label for="color ">Black</label>
     <input type="checkbox" name ="color" value= "White">
     <label for="color ">White</label>
     <input type="checkbox"  name ="color" value= "Blue">
     <label for="color ">Blue</label>
     <input type="checkbox"  name ="color" value= "Green">
     <label for="color ">Green</label>
     </div>
     
     <label>7. The best moment in our Friendship?</label><br>
     <input type="text" id ="textBox3" style="padding: 20px  40px;">
</form>

</body>
</html>
